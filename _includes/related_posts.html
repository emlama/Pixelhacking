<div class="related">
	<h3>Recent Posts</h3>
	<ul class="unstyled">
	{% for post in site.posts limit:5 %}
		<li><a href="{{ post.url }}">{{ post.title }}</a> <span class="date">{{ post.date | date: "%B %e, %Y" }}</span></li>
	{% endfor %}
	</ul>
	<p><a href="/archives.html">View All Posts &raquo;</a></p>
</div>
