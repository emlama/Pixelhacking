<div class="related">
	<h3>Recent Posts</h3>
	<ul class="unstyled">
	{% for post in site.posts limit:5 %}
		<li><span class="date">{{ post.date | date: "%B %e, %Y" }}</span><a href="{{ post.url }}">{{ post.title }}</a></li>
	{% endfor %}
	</ul>
	<p><a href="/archives.html">View All Posts <i class="icon-angle-right"></i></a></p>
</div>
